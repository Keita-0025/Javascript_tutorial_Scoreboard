<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <title>step6 HomeWork_with Keita</title>
</head>

<body>
  <section class="scoreboard">
    <div class="container">
      <div class="container__result" id="js-numberP1" data-player="1">0<button class="container__result--outcomeBtn btn"
          type="button" id='js-outcomeP1' data-player="1">勝</button></div>
      <button class="container__button btn js-button" type="button" data-player="1">+</button>
      <button class="container__button btn js-button" type="button" data-player="1">-</button>
      <button class="container__button btn" type="button" id="js-resetP1" data-player="1">reset</button>
    </div>
    <span class="divider">-</span>
    <div class="container">
      <div class="container__result" id="js-numberP2" data-player="2">0<button
          class="container__result--outcomeBtn btn" type="button" id='js-outcomeP2' data-player="2">勝</button></div>
      <button class="container__button btn js-button" type="button" data-player="2">+</button>
      <button class="container__button btn js-button" type="button" data-player="2">-</button>
      <button class="container__button btn" type="button" id="js-resetP2" data-player="2">reset</button>
    </div>
  </section>
  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
